<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Cursos</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Formulario de Cursos</h1>
  <form action="/cursos" method="post">
    <div class="form-group">
      <label for="codigo">Código</label>
      <input type="text" class="form-control" id="codigo" name="codigo" value="${curso.codigo}">
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" value="${curso.nombre}">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
  <div>
    <p>Cursos disponibles</p>    
  <table class="table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      #for (lcurso: cursos)
      <tr>
          <td><a href="/cursos/${lcurso.codigo}">${lcurso.codigo}</a></td>
          <td>${lcurso.nombre}</td>
      </tr>
      #end
      </tbody>
  </table>
</div>
</body>
</html>
